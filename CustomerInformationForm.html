<!DOCTYPE html>
<html>
<head>
    <title>Customer Information</title>
</head>
<body>
<h1>Customer Information Form</h1>
    <form action="/submit_customer_info" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="phone">Contact Phone No:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="day">Preferred Days of Purchasing:</label><br>
        <input type="day" id="day" name="day" list="days">
        <datalist id="days">
            <option value="Monday">
            <option value="Tuesday">
            <option value="Wednesday">
            <option value="Thursday">
            <option value="Friday">
            <option value="Saturday">
            <option value="Sunday">
        </datalist><br>
        <label for="item">Favourite Item:</label><br>
        <input type="item" id="item" name="item" list="items">
        <datalist id="items">
            <option value="Clothes">
            <option value="Electronics">
            <option value="Groceries">
            <option value="Footwear">
            <option value="Accessories">
        </datalist><br>
        <label for="suggestions">Suggestions:</label><br>
        <textarea id="suggestions" name="suggestions"></textarea><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
